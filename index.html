<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get A Gif!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="img/stars.png"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="contentContainer" class="twinkling">
     <form class="form" id="searchForm">
       <input type="text" autocomplete="off" placeholder="Search for a gif..."  class="searchBar" id="searchGifBar">
       <input type="button" value="Get a gif!" class="button" id="getGifBtn"></input>
     </form>
     <div class="progressbar">
       <div class="progress-value"></div>
     </div>
     <div id="gifContainer"></div>
    <footer>
      <p>an implementation of search through <a href="https://giphy.com/">GIPHY</a></p>
      <p>Xenia Fedorova, 2018</p>
      <p><a href="https://github.com/xeniasuper">GitHub</a></p>
    </footer>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
